@(entity:com.huskycode.disco.types.Entity, content:String)
<html>
<head>
  <title>View</title>
  <link rel="stylesheet" href="@routes.Assets.at("stylesheets/prettify.css")"/>
  <script src="@routes.Assets.at("javascripts/prettify.js")" type="text/javascript"></script>
  <script src="@routes.Assets.at("javascripts/lang-sql.js")" type="text/javascript"></script>
</head>
<body onload="prettyPrint()">
<h1>@entity.name</h1>
<div>@entity.entityType.toString</div>
<pre id="content" class="prettyprint linenums:1">@content</pre>
<pre class="prettyprint">select * from <a href="#" style="background-color:yellow">sem_service</a></pre>
</body>
</html>
