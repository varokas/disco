@(entitiesMap:Map[com.huskycode.disco.types.EntityType.Value,List[String]])

<!DOCTYPE html>

<html>
<head>

</head>
<body>
  @entitiesMap.map { case (t,el) => 
    <h2>@t.toString</h2>
    <ul>
     @el.map { e => <li><a href="@routes.Application.view(t.toString,java.net.URLEncoder.encode(e,"UTF-8"))">@e</a> }
    </ul>  
  } 
</body>
</html>
