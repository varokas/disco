@(entitiesMap:Map[String, List[com.huskycode.disco.types.Entity]])

<!DOCTYPE html>

<html>
<head>

</head>
<body>
  @entitiesMap.map { case (r,el) => 
    <h2>@r</h2>
    <ul>
     @el.map { e => <li><a href="@routes.Application.view(e.reader.toString,java.net.URLEncoder.encode(e.name,"UTF-8"))">@e.name</a> }
    </ul>  
  } 
</body>
</html>
